<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Titillium+Web&display=swap" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div id="tictactoe">
	      <header>
	        <h1>Tic Tac Toe</h1>
	        <hr/>
	      </header>

	      <section>
	        <table>
	          <tr>
	          	<td id="zero"> </td> 
	          	<td id="one"> </td> 
	          	<td id="two"></td>
	          </tr>
	          <tr>
	          	<td id="three"> </td> 
	          	<td id="four"> </td> 
	          	<td id="five"></td></tr>
	          <tr>
	          	<td id="six"> </td> 
	          	<td id="seven"> </td> 
	          	<td id="eight"></td></tr>
	          <tr>
	          	<td class="message" colspan="3">I'm the Winner</td>
	          </tr>
			  <tr>
			  	<td class="message1" colspan="3">It's a Draw</td>
			  </tr>
	        </table>

	      </section>
	       <p class="restart"><a href="/">Play Again!</a></p>

	    </div>	
	</div>
	

 <script type="text/javascript"src="jquery-3.4.1.min.js"></script>
 <script type="text/javascript"src="custom.js"></script>

</body>
</html>
